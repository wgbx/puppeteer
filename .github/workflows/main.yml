name: PNPM Dev Workflow

on:
  push:
    branches:
      - main

jobs:
  pnpm-dev:
    runs-on: ubuntu-latest
    timeout-minutes: 1  # 设置整个作业的最大执行时间为 1 分钟

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run npm dev
        env:
          JD_COOKIE_VALUE: ${{ secrets.JD_COOKIE_VALUE }}
        run: |
          echo "Starting npm run dev..."
          set -e  # 当命令执行失败时，立即退出脚本
          timeout 30s npm run dev
          if [ $? -eq 124 ]; then
            echo "Task timed out after 30 seconds"
          else
            echo "Task completed successfully"
          fi
